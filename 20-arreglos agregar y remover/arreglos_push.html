<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <title>JAVASCRIPT</title>

    <body>
        <script>
        var lista = ['a', 'b', 'c'];
        console.log(lista);

        //Añadir elemento al final del arreglo
        lista.push('d', 'Añadir elemento', 2, 'pedo');
        console.log(lista);
        
        //Borrar último elemento del arreglo
        lista.pop();
        lista.pop();
        console.log(lista);
        </script>
