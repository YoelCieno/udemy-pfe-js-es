<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>JAVASCRIPT</title>
    </head>
    <body>
        <script>
        var distancia = 100;

        //lejos si es más de 100
        if (distancia >= 100)
        {
        	console.log('lejos');
        }
        if (distancia < 100)
        {
        	console.log('cerca');
        }
        if (distancia == 100)
        {
        	console.log('Es la misma distancia');
        }
        if (distancia != 100)
        {
        	console.log('Es distinto de 100');
        }       
        var condicion = distancia == 100;
        console.log(condicion);

        if (condicion)
        {
        	console.log('La condición es verdadera');
        } 
        </script>
    </body>
</html>
