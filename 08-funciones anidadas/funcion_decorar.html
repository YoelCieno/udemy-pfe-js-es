<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>JAVASCRIPT</title>
	</head>
	<body>
		<script>
		function decorar(texto)
		{
			return '###' + texto + '###';
		}

		function decorar_mucho(texto)
		{
			var a = decorar(texto);
			return '...' + a + '...';
		}
		console.log(decorar_mucho('Hola'));
		</script>
	</body>
</html>
